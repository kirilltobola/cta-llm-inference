---
# HF / ModelScope model name.
model_name: "Vikhrmodels/Vikhr-Gemma-2B-instruct"

# model short name, avoid `/` symbols.
model_short_name: "vigemma-2b-it-fs"

# token level limit / default 8192
max_model_len: 8192

quantization: null

render_rules:
  "<bos>": "<bos>"
  "<sys_id>": "System message: "
  "<sys_end>": ""
  "<user_turn>": "<start_of_turn>user\n"
  "<model_turn>": "<start_of_turn>model\n"
  "<last_model_turn>": "<start_of_turn>model"
  "<end_turn>": " <end_of_turn>"
