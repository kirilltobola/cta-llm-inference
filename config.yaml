---
model_name: "Qwen/Qwen2.5-3B-Instruct"
model_short_name: "qwen25" # to save inference resluts, avoid `/` symbols
device_map: "cuda:0" # auto, cuda:0

labels_path: "sem_types.csv"
labels_column: "label"

dataset:
  path: "sti-team/rwt-rutabert"
  data_column: "column_data"
  label_column: "label"
  split: "test"

dataloader:
  batch_size: 16
  shuffle: True

optim:
  use_quantization: False
  load_in_4bit: False
  load_in_8bit: False
