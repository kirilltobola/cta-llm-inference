---
model_name: "Qwen/Qwen2.5-3B-Instruct-AWQ" # HF model name.
model_short_name: "qwen25awq" # to save inference resluts, avoid `/` symbols.

input_text_max_len: 1000 # max length for input text (column).

sampling:
  max_tokens: 50
  temperature: 0.8
  top_p: 0.95

labels_path: "sem_types.csv"
labels_column: "label"

dataset:
  path: "sti-team/rwt-rutabert"
  data_column: "column_data"
  label_column: "label"
  split: "test"

optim:
  quantization: "awq" # depends on model's quantization support.
  max_num_seqs: 256 # process at most 256 sequences per forward pass.
  max_model_len: 10000 # token level limit.
  cpu_offload_gb: 0 # if gpu memory not enough.
  gpu_memory_utilization: 0.85 # from 0.0 to 1.0 / default 0.9.
